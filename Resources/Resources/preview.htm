            <script type="text/javascript">
                var path = getQueryVariable('path');
                var mediaName = getQueryVariable('name');
                
                      
                     
                if( path != null ){     
                		path = decodeURIComponent(path);           	
                		if(path.length > 0)
                		{
                			path = path + '/';
                		}
                     document.getElementById("oImage1").href = path + mediaName;
                     document.getElementById("image").src = path + 'preview/' + mediaName;
                     document.getElementById("oImage2").href = path + mediaName;                     
      
                }
                

             function getQueryVariable(variable)
              {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++)
                {
                  var Key_And_Value = vars[i].split("=");
                  if (Key_And_Value[0] == variable)
                  {
                    return Key_And_Value[1];
                  }
                }
                
                return null;
              }

             </script>
